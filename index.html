<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на занятия</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .address {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .tg-icon {
            width: 30px;
            height: 30px;
            background: url('https://telegram.org/img/t_logo.png') no-repeat center/cover;
            cursor: pointer;
        }
        #banner {
            height: 200px;
            background-color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        #banner img {
            max-width: 100%;
            max-height: 150px;
        }
        #calendar {
            padding: 10px;
        }
        .day {
            margin-bottom: 20px;
        }
        .slot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .slot.disabled {
            background-color: #eee;
            cursor: not-allowed;
            color: #aaa;
        }
        #trainer-section {
            padding: 10px;
        }
        .trainer-card {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .trainer-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .trainer-info {
            flex: 1;
        }
        .tg-button {
            background-color: #0088cc;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        #news-section {
            padding: 10px;
        }
        .news-card {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .error {
            color: red;
        }
        #success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a id="address" class="address" href="#" target="_blank"></a>
        <div id="tg-icon" class="tg-icon"></div>
    </header>
    <div id="banner">
        <h2 id="banner-title"></h2>
        <p id="banner-subtitle"></p>
        <img id="banner-img" src="" alt="">
    </div>
    <div id="calendar">
        <!-- Slots will be rendered here -->
    </div>
    <div id="trainer-section">
        <!-- Trainers will be rendered here -->
    </div>
    <div id="news-section">
        <!-- News will be rendered here -->
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <form id="registration-form" style="display: none;">
                <h3>Регистрация</h3>
                <input type="text" id="parent-name" placeholder="ФИО родителя" required>
                <input type="tel" id="parent-phone" placeholder="Телефон" required>
                <input type="email" id="parent-email" placeholder="Email (опционально)">
                <div id="children-forms">
                    <div class="child-form">
                        <input type="text" class="child-name" placeholder="Имя ребёнка" required>
                        <input type="date" class="child-birthdate" required>
                        <textarea class="child-notes" placeholder="Заметки"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addChildForm()">Добавить ребёнка</button>
                <button type="submit">Зарегистрироваться и записаться</button>
                <p class="error" id="reg-error"></p>
            </form>
            <form id="booking-form" style="display: none;">
                <h3>Запись</h3>
                <select id="child-selector"></select>
                <p>Остаток занятий: <span id="remaining"></span></p>
                <textarea id="comment" placeholder="Комментарий (опционально)"></textarea>
                <button type="submit">Подтвердить запись</button>
                <p class="error" id="book-error"></p>
            </form>
        </div>
    </div>
    <div id="success-message">✅ Запись успешна</div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwdVdDFU-_w7VK_t-u0tTNbnm4YwhTspaBKUuq6JwUOlAqKiFLFPcQ_W1My1pTNKRl-7A/exec'; // Замените на ваш deploy URL
        let initData = null;
        let telegramId = null;
        let parent = null;
        let children = [];
        let balances = {};
        let trainers = {};
        let config = {};
        let news = [];
        let slots = [];
        let currentSlot = null;
        let bannerIndex = 0;
        let bannerInterval = null;

        window.addEventListener('load', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                initData = Telegram.WebApp.initData;
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    telegramId = user.id;
                }
                loadBootstrap();
            } else {
                console.warn('Не в Telegram WebApp — тестирование без аутентификации. Запросы могут не пройти валидацию.');
                loadBootstrap(); // Для тестирования в браузере, но backend может отклонить без initData
            }
        });

        async function loadBootstrap() {
            try {
                const response = await fetch(`${SCRIPT_URL}/bootstrap?initData=${encodeURIComponent(initData || '')}`);
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
                parent = data.parent;
                children = data.children || [];
                balances = data.balances || {};
                trainers = data.trainers.reduce((acc, t) => { acc[t.trainer_id] = t; return acc; }, {});
                config = data.config;
                news = data.news;

                document.getElementById('address').innerText = config.studio_address;
                document.getElementById('address').href = config.studio_map_link;
                document.getElementById('tg-icon').addEventListener('click', () => {
                    window.open(config.channel_url, '_blank');
                });

                startBannerSlider(config.banner_items);

                renderTrainers(data.trainers);
                renderNews(news);
                loadSlots();
            } catch (err) {
                console.error(err);
            }
        }

        function startBannerSlider(items) {
            if (bannerInterval) clearInterval(bannerInterval);
            if (!items || items.length === 0) return;
            const title = document.getElementById('banner-title');
            const subtitle = document.getElementById('banner-subtitle');
            const img = document.getElementById('banner-img');
            function updateBanner() {
                const item = items[bannerIndex];
                title.innerText = item.title;
                subtitle.innerText = item.subtitle;
                img.src = item.img;
                bannerIndex = (bannerIndex + 1) % items.length;
            }
            updateBanner();
            bannerInterval = setInterval(updateBanner, 6000);
        }

        async function loadSlots() {
            const today = new Date();
            const from = today.toISOString().split('T')[0];
            const nextWeek = new Date(today);
            nextWeek.setDate(nextWeek.getDate() + 7);
            const to = nextWeek.toISOString().split('T')[0];
            try {
                const response = await fetch(`${SCRIPT_URL}/slots?from=${from}&to=${to}&initData=${encodeURIComponent(initData || '')}`);
                const data = await response.json();
                slots = data.slots;
                renderCalendar(slots);
            } catch (err) {
                console.error(err);
            }
        }

        function renderCalendar(slots) {
            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = '';
            const grouped = slots.reduce((acc, slot) => {
                if (!acc[slot.date]) acc[slot.date] = [];
                acc[slot.date].push(slot);
                return acc;
            }, {});
            Object.keys(grouped).sort().forEach(date => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `<h3>${date}</h3>`;
                grouped[date].forEach(slot => {
                    const available = slot.capacity - slot.booked;
                    const disabled = slot.status !== 'OPEN' || available <= 0;
                    const slotDiv = document.createElement('div');
                    slotDiv.className = `slot ${disabled ? 'disabled' : ''}`;
                    slotDiv.innerHTML = `
                        <span>${slot.time} - ${trainers[slot.trainer_id].name}</span>
                        <span>Мест осталось: ${available}</span>
                    `;
                    if (!disabled) {
                        slotDiv.addEventListener('click', () => openModal(slot));
                    }
                    dayDiv.appendChild(slotDiv);
                });
                calendarDiv.appendChild(dayDiv);
            });
        }

        function renderTrainers(trainersList) {
            const section = document.getElementById('trainer-section');
            section.innerHTML = '<h2>Тренеры</h2>';
            trainersList.forEach(t => {
                const card = document.createElement('div');
                card.className = 'trainer-card';
                card.innerHTML = `
                    <img src="${t.avatar_url}" alt="${t.name}">
                    <div class="trainer-info">
                        <h3>${t.name}</h3>
                        <p>${t.speciality}</p>
                    </div>
                    <a href="https://t.me/${t.tg_username}" class="tg-button" target="_blank">Написать в Telegram</a>
                `;
                section.appendChild(card);
            });
        }

        function renderNews(newsList) {
            const section = document.getElementById('news-section');
            section.innerHTML = '<h2>Важная информация</h2>';
            newsList.forEach(n => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <h3>${n.title}</h3>
                    <p>${n.text}</p>
                    <small>${n.published_at}</small>
                `;
                section.appendChild(card);
            });
        }

        function openModal(slot) {
            currentSlot = slot;
            const modal = document.getElementById('modal');
            const regForm = document.getElementById('registration-form');
            const bookForm = document.getElementById('booking-form');
            if (!parent) {
                regForm.style.display = 'block';
                bookForm.style.display = 'none';
                document.getElementById('children-forms').innerHTML = `
                    <div class="child-form">
                        <input type="text" class="child-name" placeholder="Имя ребёнка" required>
                        <input type="date" class="child-birthdate" required>
                        <textarea class="child-notes" placeholder="Заметки"></textarea>
                    </div>
                `;
            } else {
                regForm.style.display = 'none';
                bookForm.style.display = 'block';
                const selector = document.getElementById('child-selector');
                selector.innerHTML = '';
                children.forEach(child => {
                    const option = document.createElement('option');
                    option.value = child.child_id;
                    option.innerText = child.child_name;
                    selector.appendChild(option);
                });
                updateRemaining(selector.value);
                selector.addEventListener('change', (e) => updateRemaining(e.target.value));
            }
            modal.style.display = 'flex';
            setupFormListeners();
        }

        function updateRemaining(childId) {
            const bal = balances[childId] || { remaining: 0 };
            document.getElementById('remaining').innerText = bal.remaining;
        }

        function addChildForm() {
            const container = document.getElementById('children-forms');
            const form = document.createElement('div');
            form.className = 'child-form';
            form.innerHTML = `
                <input type="text" class="child-name" placeholder="Имя ребёнка" required>
                <input type="date" class="child-birthdate" required>
                <textarea class="child-notes" placeholder="Заметки"></textarea>
            `;
            container.appendChild(form);
        }

        function setupFormListeners() {
            const regForm = document.getElementById('registration-form');
            regForm.onsubmit = async (e) => {
                e.preventDefault();
                const name = document.getElementById('parent-name').value;
                const phone = document.getElementById('parent-phone').value;
                const email = document.getElementById('parent-email').value;
                const childForms = document.querySelectorAll('.child-form');
                const childrenData = Array.from(childForms).map(form => ({
                    child_name: form.querySelector('.child-name').value,
                    birthdate: form.querySelector('.child-birthdate').value,
                    notes: form.querySelector('.child-notes').value
                }));
                if (childrenData.length === 0 || !name || !phone) {
                    document.getElementById('reg-error').innerText = 'Заполните все обязательные поля';
                    return;
                }
                try {
                    const response = await fetch(`${SCRIPT_URL}/register_parent`, {
                        method: 'POST',
                        body: JSON.stringify({
                            telegram_id: telegramId,
                            full_name: name,
                            phone,
                            email,
                            children: childrenData,
                            initData
                        })
                    });
                    const data = await response.json();
                    if (data.error) {
                        document.getElementById('reg-error').innerText = data.error;
                        return;
                    }
                    // Now book
                    const childId = data.children[0].child_id; // Use first child
                    await bookSlot(childId, '');
                } catch (err) {
                    console.error(err);
                }
            };

            const bookForm = document.getElementById('booking-form');
            bookForm.onsubmit = async (e) => {
                e.preventDefault();
                const childId = document.getElementById('child-selector').value;
                const comment = document.getElementById('comment').value;
                await bookSlot(childId, comment);
            };
        }

        async function bookSlot(childId, comment) {
            const remaining = balances[childId].remaining;
            if (remaining <= 0) {
                document.getElementById('book-error').innerText = 'Пополните баланс';
                return;
            }
            try {
                const response = await fetch(`${SCRIPT_URL}/book`, {
                    method: 'POST',
                    body: JSON.stringify({
                        slot_id: currentSlot.slot_id,
                        child_id: childId,
                        telegram_id: telegramId,
                        comment,
                        initData
                    })
                });
                const data = await response.json();
                if (data.error) {
                    document.getElementById('book-error').innerText = data.error;
                    return;
                }
                closeModal();
                showSuccess();
                setTimeout(() => {
                    if (window.Telegram && window.Telegram.WebApp) {
                        Telegram.WebApp.close();
                    }
                }, 2000);
            } catch (err) {
                console.error(err);
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('reg-error').innerText = '';
            document.getElementById('book-error').innerText = '';
        }

        function showSuccess() {
            const msg = document.getElementById('success-message');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 2000);
        }

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
